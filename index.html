<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikewatching</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

  <!-- Mapbox GL JS CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Mapbox JS (ES module) -->
  <script src="map.js" type="module"></script>
</head>
<body>
  <header class="page-header">
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
    <p>Map of bike traffic in the Boston area during different times of the day.</p>

    <label class="time-filter">
      <span>Filter by time:</span>
      <input
        id="time-slider"
        type="range"
        min="-1"
        max="1440"
        value="-1"
      />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>
  </header>

  <div id="map">
    <svg></svg>
  </div>

  <!-- Legend for departure vs arrival color -->
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
</body>
</html>
